<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div align="center">
			<H1>REGISTER - UNDER CONSTRUCTION</H1>
			<h:form id="register">
				<h:messages id="msgs" errorStyle="color:red;" />
				<h:panelGrid columns="2">
					<h:panelGrid columns="2" cellpadding="20px">
						<h:outputLabel for="username" value="Benutzername" />
						<h:inputText id="username" style="text-align:center"
							value="#{registerBean.newPlayer.username}" required="true"
							requiredMessage="Enter username" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="Username" />
						</h:inputText>
						<h:outputLabel for="firstname" value="Vorname" />
						<h:inputText id="firstname" style="text-align:center"
							value="#{registerBean.newPlayer.firstname}" required="true"
							requiredMessage="Enter firstname" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="Firstname" />
						</h:inputText>
						<h:outputLabel for="lastname" value="Nachname" />
						<h:inputText id="lastname" style="text-align:center"
							value="#{registerBean.newPlayer.lastname}" required="true"
							requiredMessage="Enter lastname" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="Lastname" />
						</h:inputText>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="20px">
						<h:outputLabel for="email" value="E-Mail" />
						<h:inputText id="email" style="text-align:center"
							value="#{registerBean.newPlayer.email}" required="true"
							requiredMessage="Enter email" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="Email" />
							<f:passThroughAttribute name="type" value="email" />
						</h:inputText>
						<h:outputLabel for="birthday" value="Geburtsdatum" />
						<h:inputText id="birthday" style="text-align:center"
							value="#{registerBean.newPlayer.birthday}" required="true"
							requiredMessage="Enter birthday" autocomplete="off">
							<f:passThroughAttribute name="placeholder" value="DayOfBirth" />
							<f:passThroughAttribute name="type" value="date" />
							<f:converter
								converterId="de.lsn.playground.zgame.converter.DateToCalendarConverter" />
						</h:inputText>
						<h:outputLabel for="password" value="Passwort" />
						<h:inputSecret id="password" style="text-align:center"
							value="#{registerBean.newPlayer.password}" required="true"
							requiredMessage="Enter password">
							<f:passThroughAttribute name="placeholder" value="Password" />
						</h:inputSecret>
						<h:outputLabel for="repeat_password" value="Passwort"
							title="Passwort wiederholen" />
						<h:inputSecret id="repeat_password" style="text-align:center"
							value="#{registerBean.newPlayer._password}" required="true"
							requiredMessage="Repeat password"
							onblur="validatePass(document.getElementById('password'), this);">
							<f:passThroughAttribute name="placeholder"
								value="Repeat Password" />
						</h:inputSecret>
					</h:panelGrid>
				</h:panelGrid>
				<p style="margin-top: 20px">
					<h:commandButton id="registerBtn" type="submit" value="Fight!"
						action="#{registerBean.register}" onclick="" />
				</p>
				<script type="text/javascript">
				function validatePass(p1, p2) {
				    if (p1.value != p2.value || p1.value == '' || p2.value == '') {
				        p2.setCustomValidity('Password incorrect');
				    } else {
				        p2.setCustomValidity('');
				    }
				}
				</script>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
