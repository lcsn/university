<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div align="center">
			<H1>LOGIN - UNDER CONSTRUCTION</H1>
			<form method="POST" action="j_security_check">
				<h:messages id="msgs" errorStyle="color:red;" />
				<h:panelGrid style="border: 2px solid #014b7d;" cellpadding="10px">
					<h:inputText id="username" style="text-align:center"
						value="#{loginBean.username}" required="true"
						requiredMessage="Enter username" autocomplete="off">
						<f:passThroughAttribute name="placeholder" value="Username" />
						<f:passThroughAttribute name="autofocus" value="" />
						<f:passThroughAttribute name="name" value="j_username" />
					</h:inputText>
					<h:inputSecret id="password" style="text-align:center"
						value="#{loginBean.password}" required="true"
						requiredMessage="Enter password">
						<f:passThroughAttribute name="placeholder" value="Password" />
						<f:passThroughAttribute name="name" value="j_password" />
					</h:inputSecret>
				</h:panelGrid>
				<p style="margin-top: 20px">
					<h:commandButton id="loginBtn" type="submit" value="Login" action="#{loginBean.enter}" />
				</p>
			</form>
		</div>
	</ui:define>
</ui:composition>
